<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الزخرفة الاحترافية</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/professional-decoration.css">
</head>
<body>

  <!-- شريط علوي -->
  <header class="topbar" id="topbar">
    <div class="topbar-inner">
      <button id="toggleSidebar" class="sidebar-btn" aria-label="قائمة">
        <img src="../assets/yhbg.png" alt="قائمة">
      </button>
      <div class="brand">
        <img src="../assets/abu7amza.png" alt="لوغو" class="app-logo">
        <div class="app-title">عالم التصاميم والزخرفة</div>
      </div>
    </div>
  </header>

  <!-- الشريط الجانبي -->
  <aside id="siteSidebar" class="sidebar" aria-hidden="true">
    <button id="closeSidebar" class="sidebar-close" aria-label="إغلاق">×</button>
    <nav class="sidebar-menu" aria-label="القائمة الرئيسية">
      <ul>
        <li><a href="../index.html">الصفحة الرئيسية</a></li>
        <li><a href="home.html">التصاميم الجاهزة</a></li>
        <li><a href="professional-decoration.html" class="active">الزخرفة الاحترافية</a></li>
        <li><a href="name-decoration.html">زخرفة الأسماء</a></li>
        <li><a href="about.html">لمحة عن التطبيق</a></li>
        <li><a href="contact.html">اتصل بنا</a></li>
      </ul>
    </nav>
  </aside>

  <!-- المحتوى الرئيسي -->
  <main class="main" id="main" style="background-image:url('../assets/bg.png')">
    <section class="editor-container">
      <h1 class="editor-title">الزخرفة الاحترافية</h1>

      <div class="toolbar" role="toolbar" aria-label="أدوات المحرر">
        <label>النوع
          <select id="modeSelect">
            <option value="text">نص</option>
            <option value="image">صورة</option>
          </select>
        </label>

        <!-- تحكم النص -->
        <div id="textControls" class="conditional">
          <label>النص
            <input id="textInput" type="text" placeholder="اكتب النص">
          </label>

          <label>الخط
            <button id="openFontList" class="open-list btn small">اختر الخط</button>
          </label>

          <label>التدرج أو التلبيس
            <button id="openGradientList" class="btn small">التدرجات</button>
            <button id="openDressList" class="btn small">التلبيسات</button>
          </label>
        </div>

        <!-- تحكم الصورة -->
        <div id="imageControls" class="conditional hidden">
          <label class="file-label">رفع صورة
            <input id="fileImage" type="file" accept="image/*">
          </label>
          <label>التدرج أو التلبيس
            <button id="openGradientListImg" class="btn small">التدرجات</button>
            <button id="openDressListImg" class="btn small">التلبيسات</button>
          </label>
        </div>

        <!-- زر أضف -->
        <button id="btnAdd" class="btn add-gold">أضف</button>
      </div>

      <!-- المعاينة -->
      <div id="editorCanvas" class="editor-canvas" tabindex="0" role="application" aria-label="لوحة التصميم">
        <div class="hint">ابدأ بإضافة نص أو صورة لتعديلها هنا</div>
      </div>

      <!-- شريط التحكم بالتحميل -->
      <div class="bottom-bar">
        <button id="deleteSelected" class="btn danger">حذف المحدد</button>
        <label>العرض (px)
          <input id="widthInput" type="number" value="1250" min="100">
        </label>
        <label>الارتفاع (px)
          <input id="heightInput" type="number" value="1250" min="100">
        </label>
        <button id="downloadImage" class="btn primary download">تحميل التصميم</button>
      </div>
    </section>
  </main>

  <!-- نوافذ القوائم -->
  <div id="fontList" class="panel-list hidden"></div>
  <div id="gradientList" class="popup-container"></div>
  <div id="dressList" class="popup-container"></div>

  <!-- مكتبة html2canvas للتحميل -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <!-- سكربت -->
  <script src="../js/professional-decoration.js" defer></script>
</body>
</html>
